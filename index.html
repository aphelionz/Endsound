<!doctype html>
<html>
  <head>
    <title>Balls out!</title>
  </head>
  <body>
    
    <fieldset>
      <legend>Socket Shit</legend>
      
      <button id="connect">Connect</button>
      <button id="disconnect">Disconnect</button>
      
      <span>0 Users Connected</span> 
    </fieldset>
    
    <fieldset>
      <legend>Notes</legend>
      <button class="note" id="a">A</button>
      <button class="note" id="bb">Bb</button>
      <button class="note" id="b">B</button>
      <button class="note" id="c">C</button>
      <button class="note" id="cs">C#</button>
      <button class="note" id="d">D</button>
      <button class="note" id="ds">D#</button>
      <button class="note" id="e">E</button>
      <button class="note" id="f">F</button>
      <button class="note" id="fs">F#</button>
      <button class="note" id="g">G</button>
      <button class="note" id="gs">G#</button>
      
      <input type="radio" name="timbre">Square</input>
      <input type="radio" name="timbre">Triangle</input>
      <input type="radio" name="timbre">Sine</input>
      
      <input type="number" name="octave" value="0">Octave</input>
    </fieldset>
	<input type="text" size="4" id="freq" value="440"><label for="hz">Hz</label>
	<button onclick="start()">play</button>
	<button onclick="stop()">stop</button>
	<script src="http://127.0.0.1:666/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		var socket = new io.Socket("127.0.0.1", {port: 666});
		socket.connect();
		socket.on('connect', function(){ 
			console.log("connect");
		}); 
		socket.on('message', function(msg){
			if("undefined" !== typeof msg.message) {
			  if("undefined" !== typeof msg.message[1].start) {
			    start(msg.message[1].start)
			  }
			  if("undefined" !== typeof msg.message[1].stop) {
			    stop()
			  }
			}
			
		}) 
		socket.on('disconnect', function(){
			console.log("disconnect");
		})
	</script>
	<script src="lib/audio.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="lib/vendor/jquery-1.4.4.js"%3E%3C/script%3E'))</script>
    <script src="lib/keymap.js"></script>
  </body>
</html>
